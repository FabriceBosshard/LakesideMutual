# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

parameters:  
  - name: imageList
    type: object
    default: ["customer-core customer-management-backend customer-management-frontend"]

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0bd14638-02c0-4b17-9ac0-ab901aaca809'
  containerRegistry: 'lakesideapp.azurecr.io'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - ${{ each image in parameters.imageList }}:
      - task: Docker@2
        displayName: Build and push an image to container registry
        inputs:
          command: buildAndPush
          repository: ${{image}}
          dockerfile: '$(Build.SourcesDirectory)/{{$image}}/Dockerfile'
          containerRegistry: $(dockerRegistryServiceConnection)
          tags: |
            $(tag)
